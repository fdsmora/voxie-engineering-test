{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Teams{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for team in teams %}
    <article class="post">
      <header>
        <div>
          {{ team.name }}
        </div>
          <a class="action" href="{{ url_for('team_detail.view_teams', team_id=team.id)}}">See detail</a>
          <a class="action" href="{{ url_for('team_detail.delete', team_id=team.id)}}" onclick="return confirm('Are you sure you want to delete this team?')">Delete</a> 
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}

{% endblock %}
